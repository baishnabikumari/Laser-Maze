<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LASER MAZE - All new Experience.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ui-wrapper">

        <div class="zone-level">
            <span id="level-indicator">01</span>
        </div>

        <button class="click-zone zone-restart" id="btn-restart" title="Restart Level"></button>

        <div class="zone-game">
            <div class="game-container">
                <canvas id="gameCanvas"></canvas>
                <div id="game-message" class="hidden">LEVEL COMPLETE!</div>
            </div>
        </div>

        <div class="zone-inventory">
            <div id="console-screen">SYSTEM READY...</div>
        </div>

        <button class="click-zone zone-select" id="btn-select-level" title="Select Level"></button>

        <button class="click-zone zone-hint" id="btn-hint" title="Get Hint"></button>
        <button class="click-zone zone-git" onclick="window.open('https://github.com/baishnabikumari/Laser-Maze', '_blank')" title="Github"></button>
        <button class="click-zone zone-help" id="btn-how-to" title="How to Play"></button>
    </div>

    <div id="level-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="modal-title">SELECT LEVEL</h2>
            <div id="level-grid" class="level-grid"></div>
            <button class="btn-red btn-close" id="btn-close-modal">CLOSE</button>
        </div>
    </div>
    <div id="info-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="info-title" class="modal-title">TITLE</h2>
            <div id="info-body" class="info-text"></div>
            <button class="btn-red btn-close" id="btn-close-info">CLOSE</button>
        </div>
    </div>

    <!--js fetch-->
    <script src="game.js"></script>
</body>
</html>
