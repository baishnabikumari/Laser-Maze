<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LASER MAZE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ui-wrapper">
        <div class="slot-level">
            LEVEL - <span id="level-indicator">01</span>
        </div>

        <button class="slot-btn slot-restart" id="btn-restart">RESTART</button>

        <div class="slot-game">
            <div class="game-container">
                <canvas id="gameCanvas"></canvas>
                <div id="game-message" class="hidden">LEVEL COMPLETE!</div>
            </div>
        </div>

        <div class="slot-inventory">
            <div class="inv-text">
                <h3>INVENTORY</h3>
                <p>Drag mirror from the bottom of the grid.</p>
            </div>
        </div>

        <button class="slot-btn slot-select" id="btn-select-level">SELECT LEVEL</button>
        <button class="slot-btn slot-hint" id="btn-hint">HINT ?</button>
        <button class="slot-btn slot-git" onclick="window.open('https://github.com/baishnabikumari/Laser-Maze', '_blank')">GIT-REPO</button>
        <button class="slot-btn slot-help" id="btn-how-to">HOW TO PLAY</button>
    </div>
    
    <div id="level-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="modal-title">SELECT LEVEL</h2>
            <div id="level-grid" class="level-grid"></div>
            <button class="btn-red btn-close" id="btn-close-modal">CLOSE</button>
        </div>
    </div>
    <div id="info-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="info-title" class="modal-title">TITLE</h2>
            <div id="info-body" class="info-text"></div>
            <button class="btn-red btn-close" id="btn-close-info">CLOSE</button>
        </div>
    </div>

    <!--js fetch-->
    <script src="game.js"></script>
</body>
</html>
